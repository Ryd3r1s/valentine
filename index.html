<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Day ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    background: linear-gradient(135deg, #fff0f5, #ff6b81, #e74c3c);
    background-size: 400% 400%;
    animation: gradientShift 8s ease infinite;
    font-family: 'Segoe UI', sans-serif;
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  @keyframes gradientShift {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* ‚îÄ‚îÄ Floating hearts ‚îÄ‚îÄ */
  .heart {
    position: fixed;
    font-size: 20px;
    top: -5%;
    animation: floatDown linear forwards;
    pointer-events: none;
    z-index: 0;
    opacity: 0.7;
  }

  @keyframes floatDown {
    0%   { transform: translateY(0) rotate(0deg); opacity: 0.7; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
  }

  /* ‚îÄ‚îÄ Card ‚îÄ‚îÄ */
  .card {
    position: relative;
    z-index: 1;
    background: rgba(255, 255, 255, 0.92);
    border-radius: 24px;
    padding: 50px 40px;
    text-align: center;
    box-shadow: 0 15px 50px rgba(231, 76, 60, 0.3);
    max-width: 500px;
    width: 90%;
    transition: transform 0.4s, opacity 0.4s;
  }

  .card h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 2.6rem;
    color: #e74c3c;
    margin-bottom: 35px;
  }

  .btn-row {
    display: flex;
    justify-content: center;
    gap: 24px;
    flex-wrap: wrap;
  }

  .btn {
    padding: 16px 44px;
    font-size: 1.25rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 700;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .btn-yes {
    background: linear-gradient(135deg, #e74c3c, #ff6b81);
    color: #fff;
    box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
  }
  .btn-yes:hover {
    transform: scale(1.08);
    box-shadow: 0 8px 30px rgba(231, 76, 60, 0.6);
  }

  .btn-no {
    background: #ccc;
    color: #555;
    position: fixed;
    z-index: 10;
    transition: none;
  }

  /* ‚îÄ‚îÄ Success screen ‚îÄ‚îÄ */
  .success {
    position: relative;
    z-index: 1;
    text-align: center;
    display: none;
    animation: fadeUp 0.8s ease;
    padding: 20px;
    max-width: 800px;
    width: 95%;
  }

  .success.show { display: block; }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(40px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .success h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 3.2rem;
    color: #fff;
    text-shadow: 0 3px 15px rgba(0,0,0,0.25);
    margin-bottom: 10px;
    animation: pulse 1.5s ease infinite;
  }

  .success p {
    color: #fff;
    font-size: 1.2rem;
    margin-bottom: 30px;
    text-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50%      { transform: scale(1.06); }
  }

  /* ‚îÄ‚îÄ Gallery ‚îÄ‚îÄ */
  .gallery {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
    margin-top: 10px;
  }

  .gallery img {
    width: 100%;
    aspect-ratio: 1;
    object-fit: cover;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    transition: transform 0.3s;
  }
  .gallery img:hover {
    transform: scale(1.04);
  }

  /* ‚îÄ‚îÄ Heart burst ‚îÄ‚îÄ */
  .burst-heart {
    position: fixed;
    font-size: 28px;
    pointer-events: none;
    z-index: 100;
    animation: burstAnim 1s ease-out forwards;
  }

  @keyframes burstAnim {
    0%   { opacity: 1; transform: translate(0, 0) scale(1); }
    100% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0.4); }
  }

  @media (max-width: 500px) {
    body { padding: 10px; }
    .card { padding: 35px 25px; }
    .card h1 { font-size: 1.8rem; margin-bottom: 25px; }
    .success h1 { font-size: 2.2rem; }
    .success p { font-size: 1rem; }
    .gallery { grid-template-columns: 1fr 1fr; gap: 8px; }
    .gallery img { border-radius: 12px; }
    .btn { padding: 14px 32px; font-size: 1.1rem; }
    .btn-no { padding: 12px 28px; font-size: 1rem; }
  }
</style>
</head>
<body>

<!-- Question card -->
<div class="card" id="card">
  <h1>Will you be my Valentine?</h1>
  <div class="btn-row">
    <button class="btn btn-yes" id="btnYes">Yes</button>
    <button class="btn btn-no" id="btnNo">No</button>
  </div>
</div>

<!-- Success screen -->
<div class="success" id="success">
  <h1>Oh yee, Gabija ‚ù§Ô∏è</h1>
  <p>You just made me the happiest person alive!</p>
  <div class="gallery">
    <img src="1.jpg" alt="Us 1">
    <img src="2.jpg" alt="Us 2">
    <img src="3.jpg" alt="Us 3">
    <img src="4.jpg" alt="Us 4">
  </div>
</div>

<script>
  // ‚îÄ‚îÄ Floating hearts ‚îÄ‚îÄ
  const hearts = ['‚ù§Ô∏è','üíï','üíó','üíñ','üíò','üíù'];
  function spawnHeart() {
    const el = document.createElement('span');
    el.className = 'heart';
    el.textContent = hearts[Math.floor(Math.random() * hearts.length)];
    el.style.left = Math.random() * 100 + 'vw';
    el.style.fontSize = (14 + Math.random() * 22) + 'px';
    el.style.animationDuration = (4 + Math.random() * 6) + 's';
    document.body.appendChild(el);
    el.addEventListener('animationend', () => el.remove());
  }
  setInterval(spawnHeart, 350);

  // ‚îÄ‚îÄ "No" button dodge ‚îÄ‚îÄ
  const btnNo = document.getElementById('btnNo');

  function dodge() {
    const pad = 20;
    const maxX = window.innerWidth - btnNo.offsetWidth - pad;
    const maxY = window.innerHeight - btnNo.offsetHeight - pad;
    let x, y, attempts = 0;
    const yesRect = document.getElementById('btnYes').getBoundingClientRect();

    do {
      x = pad + Math.random() * maxX;
      y = pad + Math.random() * maxY;
      attempts++;
    } while (
      attempts < 50 &&
      x < yesRect.right + 20 && x + btnNo.offsetWidth > yesRect.left - 20 &&
      y < yesRect.bottom + 20 && y + btnNo.offsetHeight > yesRect.top - 20
    );

    btnNo.style.left = x + 'px';
    btnNo.style.top = y + 'px';
  }

  // Desktop: dodge when mouse gets near
  document.addEventListener('mousemove', function(e) {
    const rect = btnNo.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;
    const dist = Math.hypot(e.clientX - cx, e.clientY - cy);
    if (dist < 150) dodge();
  });

  // Mobile: dodge on touch near the button or directly on it
  btnNo.addEventListener('touchstart', function(e) { e.preventDefault(); dodge(); });
  document.addEventListener('touchmove', function(e) {
    const touch = e.touches[0];
    const rect = btnNo.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;
    const dist = Math.hypot(touch.clientX - cx, touch.clientY - cy);
    if (dist < 100) dodge();
  });

  // ‚îÄ‚îÄ "Yes" click ‚îÄ‚îÄ
  const card = document.getElementById('card');
  const success = document.getElementById('success');

  document.getElementById('btnYes').addEventListener('click', function() {
    card.style.transform = 'scale(0.8)';
    card.style.opacity = '0';
    btnNo.style.display = 'none';

    setTimeout(() => {
      card.style.display = 'none';
      success.classList.add('show');
      burstHearts();
    }, 400);
  });

  // ‚îÄ‚îÄ Heart burst celebration ‚îÄ‚îÄ
  function burstHearts() {
    for (let i = 0; i < 30; i++) {
      setTimeout(() => {
        const h = document.createElement('span');
        h.className = 'burst-heart';
        h.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        h.style.left = (window.innerWidth / 2) + 'px';
        h.style.top = (window.innerHeight / 2) + 'px';
        const angle = Math.random() * Math.PI * 2;
        const dist = 100 + Math.random() * 250;
        h.style.setProperty('--tx', Math.cos(angle) * dist + 'px');
        h.style.setProperty('--ty', Math.sin(angle) * dist + 'px');
        document.body.appendChild(h);
        h.addEventListener('animationend', () => h.remove());
      }, i * 50);
    }
  }
</script>
</body>
</html>
